{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      {% if warning %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{warning}}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% endif %}
      {% if success %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{success}}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% endif %}
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header text-center">
          <h3 class="mb-0"><i class="fas fa-user-plus"></i> Register</h3>
        </div>
        <div class="card-body">
          <form action="/register" method="POST">
            <div class="row">
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter first name" required>
                  <label for="fname"><i class="fas fa-user"></i> First Name</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter last name" required>
                  <label for="lname"><i class="fas fa-user"></i> Last Name</label>
                </div>
              </div>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
              <label for="email"><i class="fas fa-envelope"></i> Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
              <label for="password"><i class="fas fa-lock"></i> Password</label>
            </div>
            <div class="form-floating mb-3">
              <select class="form-select" id="school" name="school" required>
                <option value="CYTECH" selected>CYTECH</option>
                <option value="EISTI">EISTI</option>
              </select>
              <label for="school"><i class="fas fa-school"></i> School</label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-blue btn-lg"><i class="fas fa-user-plus"></i> Register</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <small>Already have an account? <a href="{{ url_for('login') }}">Login here</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
