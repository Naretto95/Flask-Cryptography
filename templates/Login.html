{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      {% if warning %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{warning}}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% endif %}
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header text-center">
          <h3 class="mb-0"><i class="fas fa-sign-in-alt"></i> Login</h3>
        </div>
        <div class="card-body">
          <form action="/login" method="POST">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
              <label for="email"><i class="fas fa-envelope"></i> Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
              <label for="password"><i class="fas fa-lock"></i> Password</label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-blue btn-lg"><i class="fas fa-sign-in-alt"></i> Login</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <small>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
